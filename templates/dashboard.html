<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Resume Uploader</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav justify-content-end">        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  {%if msg %}
  {{msg}}
  {%endif%}
  {%if msgg %}
  {{msgg}}
  {%endif%}

    {% if success_msg %}
    <div class="alert alert-success mt-3" role="alert" >
        {{success_msg}}
    </div>
    {% endif %}


<div class="container mt-1 p-4">
  <div class="row">
    <div class="col-sm-8">
      <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data" class="shadow p-2" >
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit" class="btn btn-primary">
      </form> 
    
    </div>
     
    
    <div class="col-sm-4">
      <h5 class="text-center mb-3"><u>List of Candidates</u></h5>
      {%for user in users%}
      {{user.id}}: <a href="{% url 'user' user.id %}">{{user.name}}</a><hr>
      {%endfor%}
    </div>
  </div>
</div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
